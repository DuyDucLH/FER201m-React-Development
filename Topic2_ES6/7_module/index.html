<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment</title>
	<link rel="stylesheet" href="libs/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/layout.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12 list-group" id="classes">
						<header><b>Classes</b></header>

					</div>
				</div>
				<div class="row">
					<div class="col-md-12 list-group" id="courses">
						<header><b>Course</b></header>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 list-group" id="show-all">
						<header><b>Others</b></header>
						<a href="#" class="list-group-item">Show All</a>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="col-md-12" id="students">
					<header><b>Students</b></header>
					<table class="table">
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Age</td>
							<td>Class Name</td>
							<td>Course Name</td>
						</tr>
						<tbody id="students-table">

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="7_module.js"></script>
</body>

</html>
